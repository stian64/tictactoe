
<h1>Current Player: {{ player}}</h1>

<button id="newGameButton" nbButton outline status="danger" (click)="newGame()">Start new Game</button>

<main>
  <app-square *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">
  </app-square>
</main>

<h2 *ngIf="winner">
  Player {{ winner }} won the game!
</h2>
